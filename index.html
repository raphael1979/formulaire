<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulaire</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Formulaire d'inscription</h1>
	<form action="" method="post">
		<div>
			<label for="name">Nom : </label>
			<input type="text" id="name" name="nom" required>
		</div>

		<div>
			<label for="name">Prénom : </label>
			<input type="text" id="name" name="prenom" required>
		</div>
		<div>
			<label for="name">Login : </label>
			<input type="text" id="name" name="login" required>
		</div>
		<div>
			<label for="sexe">Quel est votre sexe ? </label><br>
			<input type="radio" name="sexe" value="masculin" required> Masculin
			<input type="radio" name="sexe" value="feminin" required> Féminin
		</div>
		<div>
			<label for="name">Mot de passe : </label>
			<input type="password" name="password" maxlength="8" required><br>8 caractères maximal
		</div>
		<div>
			<label for="date">Date de naissance : </label>
			<input type="date" name="date_de_naissance" required>
		</div>
		<div>
			<label for="ville">ville : </label>
			<input type="name" name="ville" required>
		</div>
		<div>
			<label for="email">Mail : </label>
			<input type="email" name="email" id="email" required>
		</div>
		<div>
			<label for="url">URL : </label>
			<input type="url" name="url" required>
		</div>
		<div>
			<label for="interet">Vos Hobbys : </label>
			<textarea rows="5" cols="50" name="hobbys" required></textarea>Max 200 caract.
		</div>
		<div>
			<label for="tel">Téléphone : </label>
			<input type="tel" name="tel" required>
		</div>
		<div>
			<label for="couleur">Votre couleur préféré : </label>
			<input type="color" name="couleur" list="li"><br>
			<label for="color">Nom ou numéro de couleur : </label>  
			<input type="text" name="couleur" required>
		</div>
		<div class="stock">
			<input type="button" value="envoyer" id="envoyer">
			<input type="reset" value="effacer tout">
			
		</div>
	</form>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="app.js"></script>	
</body>
</html>
