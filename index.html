<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulaire</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Formulaire d'inscription</h1>
	<form action="" method="post">
		<div>
			<label for="name">Nom : </label>
			<input type="text" id="name" name="nom" required autofocus>
		</div>

		<div>
			<label for="prenom">Prénom : </label>
			<input type="text" id="prenom" name="prenom" required>
		</div>
		<div>
			<label for="login">Login : </label>
			<input type="text" id="login" name="login" required>
		</div>
		<div>
			<label for="sexe">Quel est votre sexe ? </label><br>
			<input type="radio" class="sexe" name="sexe" id="masculin" value="masculin" required> Masculin
			<input type="radio" class="sexe" name="sexe" id="feminin" value="feminin" required> Féminin
		</div>
		<div>
			<label for="password">Mot de passe : </label>
			<input type="password" id="password" name="password" maxlength="8" required><br>8 caractères maximal
			<ul>
				<li id="capital" class="invalid">Avec une lettre capitale</li>
				<li id="number" class="invalid">Avec un chiffre</li>
				<li id="special" class="invalid">Avec un caratère spécial</li>
			</ul>
		</div>
		<div>
			<label for="date">Date de naissance : </label>
			<input type="date" id="date" name="date_de_naissance" required>
		</div>
		<div>
			<label for="ville">ville : </label>
			<input type="name" id="ville" name="ville" required>
		</div>
		<div>
			<label for="email">Mail : </label>
			<input type="email" name="email" id="email" required>
		</div>
		<div>
			<label for="url">URL : </label>
			<input type="url" id="url" name="url" required>
		</div>
		<div>
			<label for="hobbys">Vos Hobbys : </label>
			<textarea rows="5" cols="50" id="hobbys" name="hobbys" required placeholder="Max 200 caractères"></textarea>
		</div>
		<div >
			<label for="tel">Téléphone : </label>
			<input type="tel" name="tel" id="tel" required>
			<span id="spnPhoneStatus"></span>
		</div>
		<div>
			<label for="color">Votre couleur préféré ? </label>  
			<input type="text" id="color" name="couleur" required>
		</div>
		<div class="button">
			<input type="submit" value="envoyer" id="envoyer">
			<input type="reset" value="effacer tout">
			
		</div>
	</form>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>	
</body>
</html>
